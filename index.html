<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fake User List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6ebc631962.js" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container-fluid">
      <a class="navbar-brand ps-2" href="#">Fake User List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Friends</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container d-flex flex-row align-items-center justify-content-between">
    <!-- selector gender -->
    <div class="row col-4">
      <select class="form-select" id="gender-selector" aria-label="Default select example">
        <option selected>選擇您的戀愛取向</option>
        <option value="1">both</option>
        <option value="2">female</option>
        <option value="3">male</option>
      </select>
    </div>

    <!-- search bar -->
    <form class="row row-cols-auto g-3" id="search-form">
      <div class="col-6">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <input type="text" class="form-control" id="search-input" placeholder="Username">
        </div>
      </div>
      <div class="col-2">
        <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
      </div>
    </form>
  </div>

  <!--  使用者列表  -->
  <div class='container d-flex flex-wrap justify-content-center py-2' id='data-panel'>
    <div class="row position-relative">
      <div class="card m-3 " style="width: 12rem;">
        <div class="row" data-bs-toggle="modal" data-bs-target="#avatar-modal">
          <img src="https://randomuser.me/api/portraits/men/88.jpg" class="img-fluid rounded-circle mt-3" alt="avatar">
          <div class="avatar-body text-center">
            <p class="avatar-info mt-2">Name , 22
              <i class="male fa-solid fa-mars"></i>
            </p>
          </div>
        </div>
        <div class="avatar-favorite">
          <p class="avatar-like position-absolute end-0 top-0">
            <i class="favorite-img fa-regular fa-heart" data-id="${item.id}" id="likes-img"></i>
          </p>
        </div>
      </div>
    </div>

    <div class="row position-relative">
      <div class="card m-3 " style="width: 12rem;">
        <div class="row" data-bs-toggle="modal" data-bs-target="#avatar-modal">
          <img src="https://randomuser.me/api/portraits/women/17.jpg" class="img-fluid rounded-circle mt-3"
            alt="avatar">
          <div class="avatar-body text-center">
            <p class="avatar-info mt-2">Vanessa Davis , 31
              <i class="female fa-solid fa-venus"></i>
            </p>
          </div>
        </div>
        <div class="avatar-favorite">
          <p class="avatar-like position-absolute end-0 top-0">
            <i class="favorite-img fa-regular fa-heart" data-id="${item.id}"></i>
          </p>
        </div>
      </div>
    </div>
  </div>
  <!--  paginator  -->
  <div class="row mt-5 mb-2">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
      </ul>
    </nav>
  </div>

  <!--  modal  -->
  <div class="modal fade" id="avatar-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column  align-items-center ">
          <img src="" class="modal-img  w-25 h-25 rounded-circle m-auto" alt="card-img">
          <div class="modal-info text-center mt-4">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-detail text-center mt-2">
            <p>modaldetail</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
